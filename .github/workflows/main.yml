# This workflow will build a MuleSoft project and deploy to CloudHub

name: Cloudhub deployment with Maven [main]

on:
  push:
    branches: [ main ]
  
env:
  GLOBAL_MULESOFT_CICD_CLIENT_ID : 70c0397ffa2a41d8befb18194f8e051e
  GLOBAL_MULESOFT_CICD_CLIENT_SECRET : F1837F3b5C5F4EdC8d7B6a3cD2520783

jobs:
  BuildAndDeploy:
    runs-on: ubuntu-latest
    
    steps:
    
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Deploy with Maven
      run: mvn -s settings.xml -DskipTests deploy -DmuleDeploy 
      
    - name: Upload artifact to Exchange
      run: mvn -s settings.xml -DskipTests clean deploy
